<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="shortcut icon" href="Imagens do trabalho/Question_Block_NSMB.png" type="image/x-icon">
  <link rel="stylesheet" href="Estilos/reset.css">
  <link rel="stylesheet" href="Estilos/perfil.css">
</head>

<body>



  <form action="" method="post">
    <label for="campo_nome">Nome:</label>
    <input type="text" id="campo_nome" name="campo_nome" placeholder="Nome Completo" required>
    <br>
    <label for="campo_email">E-mail:</label>
    <input type="email" id="campo_email" name="campo_email" placeholder="exemplo@email.com" required>
    <br>
    <label for="campo_whats">Telefone:</label>
    <input type="tel" id="campo_whats" name="whats" placeholder="(xx) xxxxx-xxxx">
    <br>
    <br>
    <label for="campo_senha">Senha:</label>
    <input type="password" id="campo_senha" name="senha" placeholder="Senha" required>
    <br>
    <br>

     <fieldset>
      <legend>Método de pagamento principal:</legend>
      <label for="opcao_html">
        <input type="radio" id="opcao_html" name="opcao_ling" checked>
      </label>

      <select name="metodo" id="metodo">
        <option value="s">Selecionar opção</option>
        <option value="p">Pix</option>
        <option value="cd">Cartão de Débito</option>
        <option value="cc">Cartão de Crédito</option>
        <option value="ou">Outra opção de pagamento (especificar)</option>
      </select>
      </fieldset>
      <br>
      
    <fieldset>
      <legend>Gostaria de receber ofertas da loja via email e sms?</legend>
    <label for="opcao1">
      <input type="radio" id="opcao1" name="opcoes" required>Sim
    </label> 
    <label for="opcao2">
      <input type="radio" id="opcao2" name="opcoes" required>Não
    </label>
    </fieldset>

    <br>
    <fieldset>
      <legend>Termos ESSENCIAIS da loja:</legend>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos" required>Aceito que roube todos os meus dados em troca de jogos.
    </label>
    <br>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos" required>Aceito que meus dados sejam vendidos.
    </label>
    <br>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos" required>Aceito conceder a minha localização em tempo real.
    </label>
    </fieldset>
    <br>
    <br>
  

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar Formulário">
  </form>



</body>
