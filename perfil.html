<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="shortcut icon" href="Imagens do trabalho/Question_Block_NSMB.png" type="image/x-icon">
  <link rel="stylesheet" href="Estilos/reset.css">
  <link rel="stylesheet" href="Estilos/perfil.css">
</head>

<body>

<div class="level-up-login">
  <img class="imagem-fundo" height="150px" src="Imagens do trabalho/3141932d5ffa4299b0bbb98f23430d9e.jpg">
  <h1 class="level-up-text"> >Crie uma conta para ganhar descontos e receber ofertas sempre!</h1>
</div>

<section class="secao-login">

  <form action="" method="post">
    <label for="campo_nome">Nome:</label>
    <input type="text" id="campo_nome" name="campo_nome" placeholder="Nome Completo" required>
    <br>
    <label for="campo_email">E-mail:</label>
    <input type="email" id="campo_email" name="campo_email" placeholder="exemplo@email.com" required>
    <br>
    <label for="campo_whats">Telefone:</label>
    <input type="tel" id="campo_whats" name="whats" placeholder="(xx) xxxxx-xxxx">
    <br>
    <br>
    <label for="campo_senha">Senha:</label>
    <input type="password" id="campo_senha" name="senha" placeholder="Senha" required>
    <br>
    <br>

     <fieldset class="form-group">
      <legend>Método de pagamento principal:</legend>

      <select name="metodo" id="metodo">
        <option value="s">Selecionar opção</option>
        <option value="p">Pix</option>
        <option value="cd">Cartão de Débito</option>
        <option value="cc">Cartão de Crédito</option>
        <option value="ou">Outra opção de pagamento (especificar)</option>
      </select>

      <div id="metodo-outra-group" class="form-group hidden">
        <label for="metodo-outra">Especifique o Método:</label>
        <input type="text" id="metodo-outra" name="metodo-outra" placeholder="Descreva aqui">
      </div>
      </fieldset>
      <br>
      
    <fieldset>
      <legend>Gostaria de receber ofertas da loja via email e sms?</legend>
    <label for="opcao1">
      <input type="radio" id="opcao1" name="opcoes" required>Sim
    </label> 
    <label for="opcao2">
      <input type="radio" id="opcao2" name="opcoes" required>Não
    </label>
    </fieldset>

    <br>
    <fieldset>
      <legend>Termos e Serviços da loja:</legend>
      <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos" required>Aceito os termos essenciais da loja.
    </label>
    <br>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos">Aceito que roube todos os meus dados. (opcional)
    </label>
    <br>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos">Aceito que meus dados sejam vendidos. (opcional)
    </label>
    <br>
    <label for="termos-uso">
      <input type="checkbox" id="termos-uso" name="termos">Aceito conceder a minha localização em tempo real. (opcional)
    </label>
    </fieldset>
    <br>
    <br>
  
    <div class="botoes-froms"></div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar Formulário">
    </div>

  </form>


</section>




<script>
  const selectMetodo = document.getElementById('metodo');
  const outroGroup  = document.getElementById('metodo-outra-group');

  selectMetodo.addEventListener('change', () => {
    if (selectMetodo.value === 'ou') {
      outroGroup.classList.remove('hidden');
      // opcional: focar no campo assim que abrir
      document.getElementById('metodo-outra').focus();
    } else {
      outroGroup.classList.add('hidden');
      // opcional: limpar caso já tenha digitado algo antes
      document.getElementById('metodo-outra').value = '';
    }
  });
</script>






</body>
