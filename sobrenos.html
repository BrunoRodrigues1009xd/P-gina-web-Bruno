<script>
  const selectMetodo = document.getElementById('metodo');
  const outroGroup  = document.getElementById('metodo-outra-group');

  selectMetodo.addEventListener('change', () => {
    if (selectMetodo.value === 'ou') {
      outroGroup.classList.remove('hidden');
      // opcional: focar no campo assim que abrir
      document.getElementById('metodo-outra').focus();
    } else {
      outroGroup.classList.add('hidden');
      // opcional: limpar caso jรก tenha digitado algo antes
      document.getElementById('metodo-outra').value = '';
    }
  });
</script>
